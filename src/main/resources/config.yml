# â”ŒConfig > Welcomeâ”€â”€â”€
# â”‚
# â”‚ This is the configuration file for Linty. After you save your changes, you'll need to use the command
# â”‚ "/linty reload" or restart the server to apply the changes. You can also configure Linty interactively using the
# â”‚ in-game command "/linty config". This is the recommended way to change Linty's configuration because it is safer and
# â”‚ can better resolve potential problems.
# â”‚
# â”‚ Linty has a first-time interactive setup, so if you've just installed the plugin, it's much easier to do first-time
# â”‚ setup in the game. You must be an operator.
# â”‚
# â”‚ The welcome value is automatically set to false upon completing initial configuration. If you want to skip initial
# â”‚ guided configuration, set this value to false. There isn't really a good reason to set this value back to true, but
# â”‚ you can if you want to, and it will cause Linty to ask you to complete the initial guided configuration again.
# â”‚
# â”‚ Default:
# â”‚   welcome: true
# â”‚
# â”‚ Example:
# â”‚   welcome: false
# â”‚
# â””â”€â”€â”€
welcome: true

# This double bar indicates that this is the end of a major section. A single bar indicates the end of a minor section.
# ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€

# â”ŒConfig > Developerâ”€â”€â”€
# â”‚
# â”‚ The developer section contains options that are relevant to debugging or developing the plugin. Under normal
# â”‚ conditions, you should not have to modify these options.
# â”‚
# â””â”€â”€â”€
developer:

  # â”ŒConfig > Developer > Debug Modeâ”€â”€â”€
  # â”‚
  # â”‚ The debug mode defines how logging messages are sent. This is mostly for debugging purposes.
  # â”‚
  # â”‚ In "all" mode, Linty log messages are sent to all players on the server and the console.
  # â”‚
  # â”‚ In "op" mode, Linty log messages are sent to all operators on the server and the console.
  # â”‚
  # â”‚ In "player" mode, Linty log messages are sent to the player who triggered the operation that sent a log message
  # â”‚ and the console.
  # â”‚
  # â”‚ In "console" mode, Linty log messages are sent to the console only.
  # â”‚
  # â”‚ In "none" mode, only warnings and errors are sent to the console.
  # â”‚
  # â”‚ In "silent" mode, only errors are sent to the console.
  # â”‚
  # â”‚ Default
  # â”‚   debugMode: "none"
  # â”‚
  # â”‚ Example
  # â”‚   debugMode: "console"
  # â””â”€â”€â”€
  debugMode: "none"

# End of developer settings
# ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€ðŸ®€

claims:

  # â”ŒConfig > Claims > Economyâ”€â”€â”€
  # â”‚
  # â”‚ Below, you can configure economy settings. Economy functions require the Vault API
  # â”‚ (https://www.spigotmc.org/resources/vault.34315/) and a compatible economy plugin.
  # â”‚
  # â””â”€â”€â”€
  economy:

    # â”ŒConfig > Claims > Economy > Creationâ”€â”€â”€
    # â”‚
    # â”‚ Below, you can configure the cost of creating a claim. If the player cannot afford to create a claim, the claim
    # â”‚ creation will fail.
    # â”‚
    # â””â”€â”€â”€
    creation:

      # â”ŒConfig > Claims > Economy > Creation > Feeâ”€â”€â”€
      # â”‚
      # â”‚ The constant fee for creating any new claim. This is added to the cost per block.
      # â”‚
      # â”‚ Default
      # â”‚   fee: 0
      # â”‚
      # â”‚ Example
      # â”‚   fee: 20
      # â””â”€â”€â”€
      fee: 0

      # â”ŒConfig > Claims > Economy > Creation > Cost Per Blockâ”€â”€â”€
      # â”‚
      # â”‚ The per-block fee for creating any new claim, calculated by the x-length and z-length of the area. This is
      # â”‚ added to the constant fee.
      # â”‚
      # â”‚ Default
      # â”‚   costPerBlock: 0
      # â”‚
      # â”‚ Example
      # â”‚   costPerBlock: 2
      # â””â”€â”€â”€
      costPerBlock: 0

    # End of claims > economy > creation settings
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    # â”ŒConfig > Claims > Economy > Removalâ”€â”€â”€
    # â”‚
    # â”‚ Below, you can configure the reward for removing a claim.
    # â”‚
    # â””â”€â”€â”€
    removal:

      # â”ŒConfig > Claims > Economy > Removal > Rewardâ”€â”€â”€
      # â”‚
      # â”‚ The constant reward for removing any claim. This is added to the reward per block.
      # â”‚
      # â”‚ Default
      # â”‚   reward: 0
      # â”‚
      # â”‚ Example
      # â”‚   reward: 20
      # â””â”€â”€â”€
      reward: 0

      # â”ŒConfig > Claims > Economy > Removal > Reward Per Blockâ”€â”€â”€
      # â”‚
      # â”‚ The per-block fee for creating any new claim, calculated by the x-length and z-length of the area. This is
      # â”‚ added to the constant fee.
      # â”‚
      # â”‚ Default
      # â”‚   costPerBlock: 0
      # â”‚
      # â”‚ Example
      # â”‚   costPerBlock: 2
      # â””â”€â”€â”€
      rewardPerBlock: 0

    # End of claims > economy > removal settings
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  # â”ŒConfig > Claims > Enter/Exit Notificationsâ”€â”€â”€
  # â”‚
  # â”‚ Below, you can configure enter and exit notifications. When a player enters a claim, there will be an actionbar
  # â”‚ title announcing the claim to the player to let them know they are in a protected area.
  # â”‚
  # â””â”€â”€â”€
  enterExitNotifications:

    # â”ŒConfig > Claims > Enter/Exit Notifications > Enabledâ”€â”€â”€
    # â”‚
    # â”‚ Whether enter/exit notifications should be shown to players entering or exiting a claim. This only sets the
    # â”‚ default value. If you also want to prevent players from overriding this, you should disable configurable.
    # â”‚
    # â”‚ Default
    # â”‚   enabled: true
    # â”‚
    # â”‚ Example
    # â”‚   enabled: false
    # â””â”€â”€â”€
    enabled: true

    # â”ŒConfig > Claims > Enter/Exit Notifications > Show Ownerâ”€â”€â”€
    # â”‚
    # â”‚ Whether enter/exit notifications should display the username of the owner of the claim.
    # â”‚
    # â”‚ Default
    # â”‚   showOwner: true
    # â”‚
    # â”‚ Example
    # â”‚   showOwner: false
    # â””â”€â”€â”€
    showOwner: true

    # â”ŒConfig > Claims > Enter/Exit Notifications > Show Nameâ”€â”€â”€
    # â”‚
    # â”‚ Whether enter/exit notifications should display the name of the claim.
    # â”‚
    # â”‚ Default
    # â”‚   showName: true
    # â”‚
    # â”‚ Example
    # â”‚   showName: false
    # â””â”€â”€â”€
    showName: true

    # â”ŒConfig > Claims > Enter/Exit Notifications > Configurableâ”€â”€â”€
    # â”‚
    # â”‚ Whether enter/exit notifications can be enabled and disabled per-player.
    # â”‚
    # â”‚ Default
    # â”‚   configurable: true
    # â”‚
    # â”‚ Example
    # â”‚   configurable: false
    # â””â”€â”€â”€
    configurable: true

  # End of claims > enter/exit notifications settings
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  # â”ŒConfig > Areaâ”€â”€â”€
  # â”‚
  # â”‚ Below, you can configure claim areas.
  # â”‚
  # â””â”€â”€â”€
  area:

    # â”ŒConfig > Claims > Area > Allow Polygonal Claimsâ”€â”€â”€
    # â”‚
    # â”‚ Whether to allow the creation of polygonal claim shapes.
    # â”‚
    # â”‚ Polygonal claims can have more complex shapes than rectangular claims.
    # â”‚
    # â”‚ Settings this to false does not remove existing polygonal claims.
    # â”‚
    # â”‚ Default
    # â”‚   allowPoly: false
    # â”‚
    # â”‚ Example
    # â”‚   allowPoly: true
    # â””â”€â”€â”€
    allowPolygonalClaims: false

    # â”ŒConfig > Claims > Area > Height Modeâ”€â”€â”€
    # â”‚
    # â”‚ The height mode defines whether claims should be two-dimensional or three-dimensional.
    # â”‚
    # â”‚ In "2d" mode, claim creation disregards height and extends the claim from the bottom of the world to the top of
    # â”‚ the world. Claims are prevented from being resized vertically.
    # â”‚
    # â”‚ In "3d" mode, claim height is specified at claim creation and can be adjusted like the X and Z dimensions.
    # â”‚
    # â”‚ If you switch the mode from "2d" to "3d", claim heights will not change, but the height will become adjustable.
    # â”‚
    # â”‚ If you switch the mode form "3d" to "2d", all claims which would not overlap others will be extended from the
    # â”‚ bottom to the top of the world.
    # â”‚
    # â”‚ Default
    # â”‚   heightMode: "2d"
    # â”‚
    # â”‚ Example
    # â”‚   heightMode: "3d"
    # â””â”€â”€â”€
    heightMode: "2d"

  # End of claims > area settings
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  # â”ŒConfig > Claims > Worldsâ”€â”€â”€
  # â”‚
  # â”‚ Below, you can configure in which worlds claims can be created.
  # â”‚
  # â””â”€â”€â”€
  worlds:

    # â”ŒConfig > Claims > Worlds > Invertedâ”€â”€â”€
    # â”‚
    # â”‚ Whether to invert the overrides list. By default, worlds added to the claims.worlds.overrides list will have
    # â”‚ claim creation disabled. You can invert this behavior by setting this value to true. If true, worlds added to
    # â”‚ the overrides list will have claim creation enabled, and all other worlds will have claim creation disabled.
    # â”‚ Changing this value will not delete any claims. You can do that in the bulk editor.
    # â”‚
    # â”‚ Default
    # â”‚   inverted: false
    # â”‚
    # â”‚ Example
    # â”‚   inverted: true
    # â””â”€â”€â”€
    inverted: false

    # â”ŒConfig > Claims > Worlds > Overridesâ”€â”€â”€
    # â”‚
    # â”‚ Worlds added to this list will override the default claim creation behavior. If claims.worlds.inverted is false,
    # â”‚ which is the default value, worlds added to this list will have claim creation disabled.
    # â”‚ In "2d" mode, claim creation disregards height and extends the claim from the bottom of the world to the top of
    # â”‚ the world. Claims are prevented from being resized vertically.
    # â”‚
    # â”‚ In "3d" mode, claim height is specified at claim creation and can be adjusted like the X and Z dimensions.
    # â”‚
    # â”‚ If you switch the mode from "2d" to "3d", claim heights will not change, but the height will become adjustable.
    # â”‚
    # â”‚ If you switch the mode form "3d" to "2d", all claims which would not overlap others will be extended from the
    # â”‚ bottom to the top of the world.
    # â”‚
    # â”‚ Default
    # â”‚   overrides:
    # â”‚
    # â”‚ Example
    # â”‚   overrides:
    # â”‚     - "minecraft:the_nether"
    # â”‚     - "minecraft:the_end"
    # â””â”€â”€â”€
    overrides:

  # End of claims > worlds settings
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  # â”ŒConfig > Claims > Expiryâ”€â”€â”€
  # â”‚
  # â”‚ Below, you can configure how claims expire. When a claim *expires*, build permissions are granted to all
  # â”‚ players. When a claim *extinguishes*, it is deleted entirely.
  # â”‚
  # â””â”€â”€â”€
  expiry:

    # â”ŒConfig > Claims > Expiry > Reset Modeâ”€â”€â”€
    # â”‚
    # â”‚ The reset mode defines how claim expiration and extinguish timers are reset. The reset mode can be either
    # â”‚ "connection" or "activity".
    # â”‚
    # â”‚ In "connection" mode, claim expiration and extinguish timers will reset when a player joins or leaves the
    # â”‚ server. This ensures that all their claims stay protected as long as the player joins the game within the
    # â”‚ allowed time window.
    # â”‚
    # â”‚ In "activity" mode, claim expiration and extinguish timers will reset when a player enters or exits the claim.
    # â”‚ This ensures that claims which players do not regularly visit are not indefinitely held by them.
    # â”‚
    # â”‚ In "none" mode, claim expiration and extinguish timers will never reset. This is probably not what you want.
    # â”‚
    # â”‚ Default
    # â”‚   resetMode: "connection"
    # â”‚
    # â”‚ Example
    # â”‚   resetMode: "activity"
    # â””â”€â”€â”€
    resetMode: "connection"

    # â”ŒConfig > Claims > Expiry > Expire Timeâ”€â”€â”€
    # â”‚
    # â”‚ The expire time defines the number of days after inactivity that a claim should expire for a certain group.
    # â”‚
    # â”‚ You can define different expire times for different permission groups. If a player is part of multiple groups,
    # â”‚ higher-priority groups will override lower priority groups. If the default group is set to 30 and the admin
    # â”‚ group is set to 60, players with both the default group and admin group will have a 60-day expire time. This
    # â”‚ works both for increased times and decreased times.
    # â”‚
    # â”‚ If you don't have permissions set up using Vault and a permissions plugin, only the "defualt" group will work.
    # â”‚
    # â”‚ You can set the time to 0 to keep claims from ever expiring.
    # â”‚
    # â”‚ Default
    # â”‚   expireTime:
    # â”‚     default: 30
    # â”‚
    # â”‚ Example
    # â”‚   expireTime:
    # â”‚     default: 14 # By default, a player's claims will expire after 14 days.
    # â”‚     member: 30 # A member's claims will expire after 30 days.
    # â”‚     admin: 0 # Claims made by admins will never expire.
    # â””â”€â”€â”€
    expireTime:
      default: 30

    # â”ŒConfig > Claims > Expiry > Extinguish Timeâ”€â”€â”€
    # â”‚
    # â”‚ The extinguish time defines the number of days after inactivity that a claim should extinguish for a certain
    # â”‚ group.
    # â”‚
    # â”‚ You can define different extinguish times for different permission groups. If a player is part of multiple
    # â”‚ groups, higher-priority groups will override lower priority groups. If the default group is set to 30 and the
    # â”‚ admin group is set to 60, players with both the default group and admin group will have a 60-day extinguish
    # â”‚ time. This works both for increased times and decreased times.
    # â”‚
    # â”‚ If the extinguish time is before the expiry time, the claim will not wait to expire. It will instead immediately
    # â”‚ extinguish.
    # â”‚
    # â”‚ If you don't have permissions set up using Vault and a permissions plugin, only the "defualt" group will work.
    # â”‚
    # â”‚ You can set the time to 0 to keep claims from ever extinguishing.
    # â”‚
    # â”‚ Default
    # â”‚   extinguishTime:
    # â”‚     default: 60
    # â”‚
    # â”‚ Example
    # â”‚   extinguishTime:
    # â”‚     default: 14 # By default, a player's claims will extinguish after 14 days.
